<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----Box Icons----->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!---css link-->
    <link rel="stylesheet" href="style.css">
    <title>Responsive landing page coffee 3D</title>
</head>
<body>
    <header  class="l-header">
       <nav  class="nav bg-grid">
           <div>
               <a href="#"  class="nav_logo">Coffee</a>
           </div>

           <div  class="nav_toggle" id="nav-toggle">
                <i  class='bx bx-menu' ></i>      
            </div>

           <div  class="nav_menu" id="nav-menu">
               <div  class="nav_close" id="nav-close">
                <i  class='bx bx-x' ></i>           
                </div>
               <ul  class="nav_list">
                <li  class="nav_item"><a href="#"  class="nav__link">Home</a></li>
                <li  class="nav_item"><a href="#"  class="nav__link">About</a></li>
                <li  class="nav_item"><a href="#"  class="nav__link">Blog</a></li>
                <li  class="nav_item"><a href="#"  class="nav__link">Contact</a></li>
            </ul>
           </div>
       </nav> 
    </header>

    <main  class="1-main">
        <section  class="home">
            <div  class="home_container bg-grid">
                <div  class="home_img">
                    <img src="c1.png" alt="" data-speed = "-2" class="move">
                    <img src="c2.png" alt="" data-speed = "2" class="move"> 
                    <img src="c3.png" alt="" data-speed = "2" class="move">
                    <img src="c4.png" alt="" data-speed = "-2" class="move">
                    <img src="c5.png" alt="" data-speed = "-2" class="move">
                    <img src="c6.png" alt="" data-speed = "2" class="move">
                </div>

                <div  class="home_data">
                    <h1  class="home_title">Coffee<br> Drink 3D</h1>
                    <p  class="home_description">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#"  class="home_button">Get Started</a>
                </div>
            </div>
        </section>

    </main>


    <!-----GSAP----->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

    <!-----Main JS------>
    <script src="app.js"></script>
</body>
</html>
